<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input" type="text">
          <button class="new-task__add" type="button">Add</button>
        </div>
      </section>

      <section class="todo">
      <h3 class="task-title">Todo</h3>
        <ul id="incompleted-tasks" class="task-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="task-item__edit">Edit</button>
            <button class="task-item__delete" type="button">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remove item">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input" type="text" value="Go Shopping">
            <button class="task-item__edit">Save</button>
            <button class="task-item__delete" type="button">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remove item">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="task-title">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list__completed">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input" type="text">
            <button class="task-item__edit" type="button">Edit</button>
            <button class="task-item__delete" type="button">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remove item">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
