<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <section class="todo">
      <div>
        <label for="new-task">Add Item</label>
        <div class="todo__task-wrapper">
          <input id="new-task" class="todo__task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul>
        <li>
          <input type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input type="text" class="todo__task">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img src="./remove.svg" alt="remove item"></button>
        </li>
        <li class="todo__edit-task">
          <input type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task">
          <button class="todo__edit">Save</button>
          <button class="todo__delete"><img src="./remove.svg" alt="remove item"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input type="text" class="todo__task">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img src="./remove.svg" alt="remove item"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
